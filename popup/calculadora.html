<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="../js/jquery-3.2.1.js"></script>
    </head>
    <body class="panel">
        <form id="calculadora-form">
            <section class="panel-section panel-section-formElements">
                <div class="panel-formElements-item">
                    <label for="id-x">X:</label>
                    <input type="number" id="id-x" value="0" required>
                    <label for="x-valor">-></label>
                    <input type="number" id="x-valor" value="0" step="1" required>
                </div>
                <div class="panel-formElements-item">
                    <label for="id-y">Y:</label>
                    <input type="number" id="id-y" value="0" step="1" >
                    <label for="y-valor">-></label>
                    <input type="number" value="0" id="y-valor">
                </div>
               
            </section>
            <footer class="panel-section panel-section-footer">
                <br>
                <button id="calcular" class="panel-section-footer-button default">Calcular!</button>
                <div class="panel-section-footer-separator"></div>
               
            </footer>
        </form>
        <script src="calculadora.js"></script>
    </body>
</html>
